<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="slider-container">
        <input type="radio" name="point" id="radio1" checked>
        <input type="radio" name="point" id="radio2">
        <input type="radio" name="point" id="radio3">
        <input type="radio" name="point" id="radio4">
        <input type="radio" name="point" id="radio5">
        <div class="my-slider">
            <div class="slide slide1"><img src="jpg/mem-1.jpg" alt="img mem" ><p>Привет, это мой слайдер с мемасами.</p></div>
            <div class="slide slide2"><img src="jpg/mem-2.jpg" alt="img mem" ><p>Дальше лишь отборные IT-приколюхи...</p></div>
            <div class="slide slide3"><img src="jpg/mem-3.jpg" alt="img mem" ><p>Эволюция прогера...</p></div>
            <div class="slide slide4"><img src="jpg/mem-5.jpg" alt="img mem" ><p>еще немного програмистических шуток...</p></div>
            <div class="slide slide5"><img src="jpg/mem-6.jpg" alt="img mem" ><p>Если вы долистали до этого слайда, поздравляю!<br>У вас отличное чувство юмора.</p></div>
        </div>         
        <div class="controls">
            <label class="label1" for="radio1"></label>
            <label class="label2" for="radio2"></label>
            <label class="label3" for="radio3"></label>
            <label class="label4" for="radio4"></label>
            <label class="label5" for="radio5"></label>
        </div> 
    </div>


</body>
</html>
